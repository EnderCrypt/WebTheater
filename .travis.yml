sudo: false
language: java
script: "mvn clean && mvn compile && mvn package"
cache:
  directories:
  - "$HOME/.cache"
deploy:
  provider: releases
  api_key:
    secure: 
  overwrite: true
  file_glob: true
  file: 
    - target/*
    - data/*
  skip_cleanup: true
  on:
    tags: true
    repo: EnderCrypt/WebTheater
